<!DOCTYPE html>
<html lang-"en">
    <head>
        <title>Float Usage in HTML</title>
        <style>
            img#cupRight{
                float:right
            }
            img#cupLeft{
                float:left
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In the example the image will float to right.</p>
        <p>
            <img id="cupRight" src="cup5.jpeg" alt="tree" style="width: 100px;height: 100px;">
            <img id="cupLeft" src="cup5.jpeg" alt="tree" style="width: 100px;height:100px;">

            this is a dummy content to understand the float property.
        </p>
    </body>
</html>
