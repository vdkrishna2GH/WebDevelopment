<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Spinner Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 style="color:orange;text-align:center;">Spinners</h1>
    <div class="container" style="text-align:center;">
        <p>To create a spinner/loader , use the <code>.spinner-border </code>class:</p>
        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;"></div>
        <div class="spinner-border text-secondary" style="width: 5rem; height: 5rem;"></div>
        <div class="spinner-border text-success" style="width: 5rem; height: 5rem;"></div>
        <div class="spinner-border text-danger" style="width: 5rem; height: 5rem;"></div>
        <div class="spinner-border text-warning" style="width: 5rem; height: 5rem;"></div>
        <div class="spinner-border text-info" style="width: 5rem; height: 5rem;"></div>
        <div class="spinner-border text-dark" style="width: 5rem; height: 5rem;"></div>
    </div>
</body>

</html>
