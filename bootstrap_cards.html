<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 style="color:orange;text-align:center;">Codingal</h1>
    <div class="container">
        <div class="card" style="width:400px">
            <img class="card-img-top" src="https://www.codingal.com/blog/wp-content/uploads/2020/09/Codingal-Logo.png"
                alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">Codingal</h4>
                <p class="card-text">Codingal is on a mission to inspire all school kids with coding.</p>
                <a href="https://www.codingal.com/" class="btn btn-primary">Visit Codingal</a>
            </div>
        </div>
    </div>
</body>

</html>
