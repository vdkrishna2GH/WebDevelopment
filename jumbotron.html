<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Jumbotron and Button Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale = 1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="text-align: center;">
    <div class="Jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:orange"> Jumbrotron in Bootstrap</h1>
            <p>Jumbotron helps the text to highlight.</p>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-info">Information</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
        <button type="button" class="btn btn-outline-primary">Outline Primary</button>
        <button type="button" class="btn btn-outline-secondary">Outline Secondary</button>
        <button type="button" class="btn btn-lg">Large</button>
        <button type="button" class="btn btn-small">Small</button>
        <button type="button" class="btn btn-xs">Extra Small</button>
        <button type="button" class="btn btn-block">Button blocky</button>
        <button type="button" class="btn btn-active" aria-pressed="true">Active</button>
        <button type="button" class="btn btn-disabled">Disabled</button>

    </div>
</body>

</html>
