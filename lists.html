<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    <h1>List of sports in Olympics</h1>
    <ol>
        <li>Acrobatic Gymnastics</li>
        <li>Cycling</li>
        <li>Diving</li>
        <li>Fencing</li>
        <li>Golf</li>
        <li>Judo</li>
    </ol>
    <p>Others: </p>
    <ul>
        <li>Athletics</li>
        <li>Football</li>
        <li>Hockey</li>
    </ul>

</body>

</html>
