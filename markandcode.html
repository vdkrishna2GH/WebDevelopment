<!DOCTYPE html>
<html>
    <head>
        <title>Mark and Code</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <p>CO <sub>2</sub></p>
        <p>a<sup>2</sup></p>
        <div class="container">
            <h1>Highlighted text</h1>
            <p>Use the mark element to <mark>highlight</mark> text </p>
        </div>
        <div class="container">
            <h1>Code Snippets</h1>
            <p>Inline code snippets should be embedded in the code element:</p>
            <p>Following HTML elements :<code>span</code>,<code>section</code>, and <code>div</code> defines a section in a document.</p>
        </div>
    </body>
</html>
