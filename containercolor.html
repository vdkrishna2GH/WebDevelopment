<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-18">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* In your custom.css file */
        .my-custom-container {
            background-color: #1313d4;
            /* Light gray */
            color: yellow;
            /* Dark text */
        }
    </style>
    <title> Border and Containers</title>
</head>

<body>
    <div class="container border 10px solid black">
        <h1>HELLO WORLD</h1>
        <p>Welcome to the world of bootstrap containers. </p>
    </div>
    <div class="container p-3000 mb-300 bg-primary text-white">
        <h1>HELLO WORLD</h1>
        <p>Welcome to the world of bootstrap containers. </p>
    </div>
    <div class="container p-3 my-3 bg-danger text-white">
        <h1>HELLO WORLD</h1>
        <p>Welcome to the world of bootstrap containers. </p>
    </div>
    <div class="container my-custom-container">
        This container has a custom background color and text color.
    </div>
</body>

</html>
