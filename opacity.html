<!DOCTYPE html>
<html>
    <head>
        <title>Opacity Example HTML</title>
    
    <style>
        div{
            background-color: blue;
            padding: 40px;
        }
        div.first{
            opacity: 0.1;
            background-color: brown;
        }
        div.second{
            opacity: 0.3;
            background-color: blueviolet;
        }
        div.third{
            opacity: 0.5;
            background-color: red;
        }
    </style>
    </head>
    <body>
        <h1>Opacity property</h1>
        <p>Showcase of different opacities:</p>

        <div class="first"><p>Here opacity is 0.1</p></div><br>
        <div class="second"><p>Here opacity is 0.3</p></div><br>
        <div class="third"><p>Here opacity is 0.5</p></div><br>
        <div><p>Default opacity 1.0</p></div>
    </body>
</html>
